<div class="row">
  <div class="seg_rule_heading">
    <h3>Data On-Boarding</h3>
  </div>

  <div class="row">
    <div class="col-sm-3 activity_feed">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Activity Feed</h3>
        </div>
        <div class="panel-body activity-panel">

          <div class="dated_activity">
            <!-- <div class="activity_seg"><span>Today</span></div> -->
            <div class="activity row" ng-repeat="activity in activities">
              <div class="col-sm-2">
                <div class="activity_icon {{activity.iconcolor}}">
                  <i class="fa {{activity.icon}}"></i>
                </div>
              </div>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-12 activity_title">{{activity.title}}</div>
                </div>
                 <div class="row">
                  <div class="col-sm-12 activity_timestamp">{{activity.timestamp}}</div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-sm-9 custom-onboard-col">
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Average Download Time</h3>
            </div>
            <div class="panel-body times">
              <div class="" ng-repeat="avgTime in avgTimes">
                <!-- <span class="count_text">{{metric.name}}&nbsp;({{metric.formattedValue}})</span> -->
                <progressbar class="progress-bar-striped active {{avgTime.className}}" value="avgTime.value" max="10">
                </progressbar>
                
              <span class="avgTimeText">{{avgTime.value + 's'}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
              <div class="info-active">
                <div class="infoDiv">
                  <span class="infoValue">1230702</span>
                  <div id="donutHolder">
                    <div id="donut"></div>
                    <span id="donutData"></span>   
                  </div>
                </div>
                <div class="perValue">
                  <span ><i class="fa fa-caret-up"></i>10.34%</span>
                </div>
                <span class="previousValue">Previous: 1103446</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
               <div id="multiLineChart"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
